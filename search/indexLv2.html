<!DOCTYPE html>
<html lang="en" ng-app="customerApp">
<head>
	<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<title>Learn Augularjs, Write example search</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3" ng-controller="customerController">
			<form action="" role="form">
				<div class="form-group">
					<lable for="txtSearch">Từ khóa tìm kiếm</lable>
					<input ng-model="mSearch" type="text" placeholder="Từ khóa" class="form-control" id="txtSearch">
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-deafult">Search</button>
				</div>
			</form>	
			<p>{{ mSearch }}</p>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
				<tr ng-repeat="cust in customer | filter:mSearch">
					<td>{{cust.id}}</td>
					<td>{{cust.name}}</td>
					<td>{{cust.age}}</td>
				</tr>
			</table>
		</div>
		
	</div>

</div>

<script src="js/angular.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
	var app = angular.module('customerApp',[]);
	app.controller('customerController', function($scope){
		$scope.customer = [
			{"id": 1, "name": "Nguyễn Quang Thinh", 'age': 23},
			{"id": 2, "name": "Trần Thị Ngọc Ánh", 'age': 22},
			{"id": 3, "name": "Võ Nguyễn Hoàng Hải", 'age': 23},
			{"id": 4, "name": "Nguyễn Vũ Linh", 'age': 22},
		];
	});
</script>
</body>
</html>
