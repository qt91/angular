<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<title>Learn Augularjs, Write example search</title>
</head>
<body ng-init="customer=['Nguyễn Quang Thịnh','Trần Thị Ngọc Ánh','Võ Nguyễn Hoàng Hải','Nguyễn Vũ Linh']">

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="" role="form">
				<div class="form-group">
					<lable for="txtSearch">Từ khóa tìm kiếm</lable>
					<input ng-model="mSearch" type="text" placeholder="Từ khóa" class="form-control" id="txtSearch">
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-deafult">Search</button>
				</div>
			</form>	
			<p>{{ mSearch }}</p>
			<table class="table table-striped">
				<tr ng-repeat="cust in customer | filter:mSearch">
					<td>{{cust}}</td>
				</tr>
			</table>
		</div>
		
	</div>

</div>

<script src="js/angular.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
